<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" id=favIcon href="favicon.jpg" />
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="jquery-3.3.1.js"></script>
    <script src="popper-1.14.6.js"></script>

    <script src="script.js"></script>

    <title>SWTbahn Client</title>
</head>

<body>

    <div id="swtLogo">SWTbahn Client</div>
    <hr />

    <div class="card-deck">

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">Configuration</h3>
                <p class="card-text">
                    Some quick example text ...
                </p>


                <div class="form-group">
                    <input readonly class="btn-block" type="text" id=trackOutput value="master" />
                    </br>
                    <button id=configButton type="button" class="btn btn-outline-primary btn-block">Configure</button>
                    <br />
                    <div class="alert alert-info" role="alert">
                        <span id=configResponse></span>
                    </div>
                </div>

                <br />

                <div class="form-group">
                    <button id=pingButton type="button" class="btn btn-outline-primary btn-block">Ping SWTbahn
                        Server</button>
                    <br />
                    <div class="alert alert-info" role="alert">
                        <span id=pingResponse></span>
                    </div>
                </div>
                <br />

                <div class="form-group">
                    <button id=startupButton type="button" class="btn btn-outline-primary btn-block">Startup</button>
                    <br />
                    <div class="alert alert-info" role="alert">
                        <span id=startupResponse></span>
                    </div>
                </div>
                <br />

                <div class="form-group">
                    <button id=shutdownButton type="button" class="btn btn-outline-primary btn-block">Shutdown</button>
                    <br />
                    <div class="alert alert-info" role="alert">
                        <span id=shutdownResponse></span>
                    </div>
                </div>
                <br />

                <div class="alert alert-dark" role="alert">
                    <span id=sessionGrabId>Session ID: 0, Grab ID: -1</span>
                </div>
                <br />
                <br />


            </div>
        </div>


        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">Controller: Points</h3>
                <p class="card-text">
                    Some quick example text ...
                </p>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="pointId">Point</label>
                    </div>
                    <select class="custom-select" id="pointId">
                        <option>point1</option>
                        <option>point2</option>
                        <option>point3</option>
                        <option>point4</option>
                        <option>point5</option>
                        <!-- TODO: add missing points here -->
                    </select>
                </div>

                </br>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="pointPosition">Position</label>
                    </div>

                    <select class="custom-select" id="pointPosition">
                        <option>normal</option>
                        <option>reverse</option>
                    </select>
                </div>

                </br>

                <button id=setPointButton type="button" class="btn btn-outline-primary btn-block">Set</button>

                </br>

                <div class="alert alert-info" role="alert">
                    <span id=setPointResponse></span>
                </div>


            </div>
        </div>

        </br>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">Controller: Signals</h3>
                <p class="card-text">
                    Some quick example text ...
                </p>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="signalId">Signal</label>
                    </div>
                    <select class="custom-select" id="signalId">
                        <option>signal1</option>
                        <option>signal2</option>
                        <option>signal3</option>
                        <option>signal4</option>
                        <option>signal5</option>
                        <!-- TODO: add missing signals here -->
                    </select>
                </div>

                </br>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="signalAspect">Position</label>
                    </div>

                    <select class="custom-select" id="signalAspec">
                        <option>green</option>
                        <option>yellow</option>
                        <option>red</option>
                    </select>
                </div>

                </br>

                <button id="setSignalButton" type="button" class="btn btn-outline-primary btn-block">Set</button>

                </br>

                <div class="alert alert-info" role="alert">
                    <span id=setSignalResponse></span>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
